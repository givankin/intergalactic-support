<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intergalactic Support Request</title>
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px #6e44ff, 0 0 10px #6e44ff, 0 0 15px #6e44ff; }
      50% { box-shadow: 0 0 10px #6e44ff, 0 0 20px #6e44ff, 0 0 30px #6e44ff; }
    }
    
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes cosmic-float {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-10px) translateX(10px); }
      50% { transform: translateY(-20px) translateX(0px); }
      75% { transform: translateY(-10px) translateX(-10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    body {
      background: linear-gradient(135deg, #0e0e1a 0%, #1a0e2a 50%, #0e1a2a 100%);
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Animated Starfield */
    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    .star:nth-child(1) { top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 30%; left: 40%; width: 3px; height: 3px; animation-delay: 1s; }
    .star:nth-child(4) { top: 50%; left: 10%; width: 1px; height: 1px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 60%; left: 70%; width: 2px; height: 2px; animation-delay: 2s; }
    .star:nth-child(6) { top: 70%; left: 30%; width: 1px; height: 1px; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 80%; left: 90%; width: 2px; height: 2px; animation-delay: 3s; }
    .star:nth-child(8) { top: 15%; left: 60%; width: 1px; height: 1px; animation-delay: 0.3s; }
    .star:nth-child(9) { top: 45%; left: 85%; width: 2px; height: 2px; animation-delay: 0.8s; }
    .star:nth-child(10) { top: 75%; left: 15%; width: 1px; height: 1px; animation-delay: 1.2s; }

    /* Floating SVG Elements */
    .cosmic-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .planet {
      position: absolute;
      animation: float 8s ease-in-out infinite;
    }

    .planet:nth-child(1) {
      top: 15%;
      right: 10%;
      animation-delay: 0s;
    }

    .planet:nth-child(2) {
      top: 70%;
      left: 5%;
      animation-delay: 2s;
    }

    .nebula {
      position: absolute;
      top: 40%;
      left: 80%;
      animation: cosmic-float 12s ease-in-out infinite;
      opacity: 0.3;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      background: rgba(14, 14, 26, 0.8);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(110, 68, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(110, 68, 255, 0.2);
      animation: pulse 4s ease-in-out infinite;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #6e44ff, #ff44a1, #44ffa1);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite;
    }

    .input-container {
      position: relative;
      margin-bottom: 30px;
    }

    input {
      padding: 15px 20px;
      width: 350px;
      border: 2px solid rgba(110, 68, 255, 0.5);
      border-radius: 10px;
      font-size: 1.1rem;
      background: rgba(14, 14, 26, 0.9);
      color: #f2f2f2;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: #6e44ff;
      box-shadow: 0 0 20px rgba(110, 68, 255, 0.6);
      animation: glow 2s ease-in-out infinite;
    }

    input::placeholder {
      color: rgba(242, 242, 242, 0.6);
      animation: typewriter 3s steps(40, end) infinite;
      overflow: hidden;
      white-space: nowrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #6e44ff, #8b5cf6);
      color: white;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(110, 68, 255, 0.4);
      background: linear-gradient(45deg, #8b5cf6, #a855f7);
    }

    button:active {
      transform: translateY(0);
    }

    /* Particle effect for button */
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        padding: 20px;
        margin: 20px;
      }
      
      input {
        width: 280px;
      }
      
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Starfield -->
  <div class="starfield">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <!-- Floating Cosmic Elements -->
  <div class="cosmic-elements">
    <svg class="planet" width="60" height="60" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="25" fill="url(#planet1)" />
      <defs>
        <radialGradient id="planet1">
          <stop offset="0%" stop-color="#4c1d95" />
          <stop offset="70%" stop-color="#7c3aed" />
          <stop offset="100%" stop-color="#a855f7" />
        </radialGradient>
      </defs>
    </svg>
    
    <svg class="planet" width="40" height="40" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="18" fill="url(#planet2)" />
      <defs>
        <radialGradient id="planet2">
          <stop offset="0%" stop-color="#1e40af" />
          <stop offset="70%" stop-color="#3b82f6" />
          <stop offset="100%" stop-color="#60a5fa" />
        </radialGradient>
      </defs>
    </svg>
    
    <svg class="nebula" width="100" height="60" viewBox="0 0 100 60">
      <ellipse cx="50" cy="30" rx="40" ry="20" fill="url(#nebula)" />
      <defs>
        <radialGradient id="nebula">
          <stop offset="0%" stop-color="#ec4899" stop-opacity="0.3" />
          <stop offset="50%" stop-color="#f472b6" stop-opacity="0.2" />
          <stop offset="100%" stop-color="#f9a8d4" stop-opacity="0.1" />
        </radialGradient>
      </defs>
    </svg>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1 class="title">Intergalactic Support</h1>
    <div class="input-container">
      <input id="userInput" type="text" placeholder="We want to help! Tell us how." />
    </div>
    <button onclick="startRedirect()">Initiate Contact</button>
  </div>

  <script>
    function startRedirect() {
      const input = document.getElementById('userInput').value.trim();
      const defaultMessage = 'Please take back that hat';
      const body = encodeURIComponent(input || defaultMessage);
      const url = `https://bcrw.apple.com/messages/api/messageprofiles/redirecthelper?service=iMessage&recipient=urn:biz:6c01cb67-fbbc-4600-a131-8bac69183e96&biz-intent-id=return&biz-group-id=a-group&body=${body}`;
      
      // Add cosmic transition effect
      document.body.style.transition = 'all 0.5s ease';
      document.body.style.filter = 'brightness(1.5) blur(2px)';
      
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    // Add interactive particle effects
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('userInput');
      
      input.addEventListener('focus', function() {
        this.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.style.transform = 'scale(1)';
      });
      
      // Add typing sound effect (optional)
      input.addEventListener('keydown', function() {
        // Could add subtle audio feedback here
      });
    });
  </script>
</body>
</html>
